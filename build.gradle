plugins {
    id 'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'main.ColorBot'

group 'ColorBot2.0'
version '0.7.04'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile "net.dv8tion:JDA:4.1.1_167"
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.32.3'
}

shadowJar {
    archiveFileName = "ColorBot2.0.jar"
}

compileJava.options.encoding = 'UTF-8'